            <ul class="nav nav-pills nav-stacked">

                <ul class="nav nav-pills nav-stacked" style="padding-left:15px;" v-if="current==index"   >
                    <li :class="{'bg-info':index1==current1}" style="border-bottom: #eee 1px solid;position:relative;" v-for ="(value1 ,index1) in value" @mouseover="change1(index1)"><a>{{value1}}</a>

                        <ul class="nav nav-pills nav-stacked" style="position:absolute;left:85px;top:0px;z-index: 1000;height: 100%"  v-if="current1==index1" >

<script>

let app =new Vue({
    el:"#app",
    data:{
        bClass:bigClass,
        bClassify:classify,
        current:99,
        current1:99,
        name:"",
        name1:"",
        typeList:{"alias":"别名","efficiency":"功效","actOn":"应用","property":"性味","channelTropism":"归经","dosage":"用量","remind":"使用注意"}
    },
    methods:{
        change:function(index){
            this.current=index;

        },
        change1:function(index){
            this.current1=index;

        },
        display:function(value,value1,value2){
            this.name1 =value2+"———"+value1+"———"+value;
            this.name = value;
            this.current1 = -1;
        },

    }
})
